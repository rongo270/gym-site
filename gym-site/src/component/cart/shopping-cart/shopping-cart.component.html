<div class="sad" *ngIf="cartItems.length === 0; else cartContents">
  <p>Your shopping cart is empty.</p>
</div>

<ng-template #cartContents>
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}$</td>
        <td>1</td>
        <td>
          <button (click)="removeFromCart(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="button-container">
    <button *ngIf="loggedIn" (click)="clear()">Clear Cart</button>
    <button (click)="checkout()">Proceed to Checkout</button>
  </div>
</ng-template>
